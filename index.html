<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h3>Logo</h3>

            <ul>
                <li><a class="active" href="">Home</a></li>

        <div class="leftimg">
            
            <img src="Images/blog/img3.svg" alt="No Image Found">

            <div class="formbox">
                <h3>User From</h3>
                <form name="userForm">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Full Name" required name="name" id="fullname" >
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" required name="name" id="email">
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Phone No" required name="name" id="phone">
                    <label for="Address">Address</label>
                    <input type="text" placeholder="Address" required name="name" id="address">
                    <label for="city">City</label>
                    <input type="text" placeholder="city" required name="name" id="city">
    
                    <button type="submit" id="btnsubmit">Submit</button>
                </form>
            </div>
        </div>
    </section>
